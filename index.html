<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
    <link rel="stylesheet" href="dist/output.css">

    <script src="src/script.js"></script>
  </head>

  <body>
    <header>
      <h1>BLACKJACK</h1>
    </header>

    <main>
      <section id="start-menu">
        <button onclick="handleStartGame()">START</button>
      </section>

      <section id="bj-table" class="invisible">
        <section id="bet-form">
          <button onclick="handleBet()">BET</button>
          <input type="number" id="bet-input" min="1" step="1">
        </section>

        <section id="game-container" class="invisible">
          <p id="bet-result-text"></p>

          <button onclick="handleHit()">HIT</button>
          <button onclick="handleStay()">STAY</button>

          <hr>
          <button onclick="handlePlayAgain()">PLAY AGAIN</button>
          <hr>

          <div id="player-hand" class="m-1 flex flex-row"></div>
          <hr>

          <h2>Dealer: <span id="dealer-total"></span></h2>
          <hr>
          <h2>Player: <span id="player-total"></span></h2>
          
          <hr>
          <div id="result"></div>
        </section>
      </section>
    </main>

    <script type="module" src="comments.js"></script>
  </body>
</html>
